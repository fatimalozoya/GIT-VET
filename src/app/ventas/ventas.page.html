<ion-header>
  <ion-toolbar  color="primary">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
        <ion-title>GALER√çA DE MASCOTAS
          <ion-icon name="ios-images"></ion-icon>
        </ion-title>
      </ion-toolbar>
    </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let animal of Animales">
            <ion-card (click) = "reproducirAnimal(animal)">
              <img onclick="this.classList.toggle('clicked'); console.log('click recibido FATIMA LOZOYA')" src="{{animal.imagen}}">
                    <ion-card-header>
                        <ion-card-subtitle>{{animal.nombre}}</ion-card-subtitle>
                        <ion-card-title>{{animal.nombre}}</ion-card-title>
                      </ion-card-header>
                      <ion-card-content>
                          {{animal.info}}
                        </ion-card-content>
              </ion-card>
        </ion-col>
  
      </ion-row>
    </ion-grid>
  
  
  
  
  </ion-content>
