<ion-header>
    <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
          <ion-title>CENTRO DE REFUGIO
            <ion-icon name="ios-pin"></ion-icon>
          </ion-title>
        </ion-toolbar>
      </ion-header>

<ion-content>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="11">
      <agm-marker *ngFor="let lugar of lugares" [latitude]="lat" [longitude]="lng" [label]="nombre">
          <agm-info-window [disableAutoPan]="true">
            <strong>{{lugar.nombre}}</strong>
            <p>{{lugar.descripcion}}</p>
            <img [src]="lugar.urlImagen" style="height: 100px; "
            >
          </agm-info-window>
      </agm-marker>
    </agm-map>
</ion-content>
